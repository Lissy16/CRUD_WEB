<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Hoja de estilo pico css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!--hoja estilo css-->
    <link rel="stylesheet"  href="css/style.css">

</head>
<body>
    <!--el modal/dialog aparece frente al contenido-->
    <dialog id="mdAgregar" open>
       <article>
            <header>
                <h3>Agregar a su BFFE</h3>
            </header>

            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="text" id="txtEmail" placeholder="Correo Personal" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
     </article>
    </dialog>
    
</body>
</html>

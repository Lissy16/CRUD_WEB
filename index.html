<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestion Expo</title>
    <!--Hoja de estilo pico css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <link rel="stylesheet"  href="css/style.css">
>
</head>
<body>
    <!--"Container" centra el contenido y limita el ancho-->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management SystemðŸ’—</b></li>
            </ul>
            
            <ul>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar SesiÃ³n</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr><!--es por row de fila-->
    
                        <!--columna-->
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo ElectrÃ³nico</th>
                    <th>Acciones</th><!--botones para editar y eliminar-->
                    </tr>
                </thead>
    
                <tbody>
                    <!--aqui van los registros que vienen por la API-->
                </tbody>
            </table>
        </div>
        
    </main>

    <!--el modal/dialog aparece frente al contenido-->
    <dialog id="mdAgregar" >
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar"></a>
                 <h3>Agregar a su BFFE</h3>
             </header>
 
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email"  id="txtEmail" placeholder="Correo Electronico" required>
 
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>


    <!--CUADRO DE DIALOGO PARA EDITAR-->
    <dialog id="mdEditar" >
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a> <!--x para cerrar-->
                 <h3>Actualice a su BFFE</h3>
             </header>
 
            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar"><!--campo oculto para guardar el id-->
                <input type="text" id="txtNombreEditar" placeholder="Nombre" required>
                <input type="text" id="txtApellidoEditar" placeholder="Apellido" required>
                <input type="email"  id="txtEmailEditar" placeholder="Correo Electronico" required>
 
                <button type="submit" class="contrast">Actualizar</button>
            </form>
        </article>
    </dialog>


    <!--Boton flotante para agregar registros-->
    <Button class="add-button" id="btnAgregar" >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </Button>

    <script src="js/script.js"></script>
</body>
</html>
